<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/01-review.js"></script>
    <script src="js/02-forms.js"></script>
</head>
<body>

    <h1>Review + Forms</h1>

    
    <div id="featured-shark">
        <h2>Featured Shark</h2>

        <p>
            Name:
            <span id="featured-name">Name Goes Here</span>
        </p>

        <p>
            Scientific Name: <span id="featured-species">Species Goes Here</span>
        </p>

        <p>
            Fun Fact: <span id="featured-fact">Fun Fact Goes Here</span>
        </p>

        <p>Diet:</p>
        <ul id="featured-diet"></ul>

        <p>Habitats:</p>
        <ul id="featured-habitats"></ul>
        
    </div>

    <h2>Shark Facts</h2>

    <ul id="shark-facts-list">
    </ul>

</body>
</html>
