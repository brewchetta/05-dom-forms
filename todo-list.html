<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="js/03-afternoon-practice.js"></script>
</head>
<body>

    <h1>Task Lister Pro</h1>

    <form id="tasks-form">
        <label for="task-input">Task:</label>
        <input id="task-input" type="text">

        <label for="priority-input">Priority:</label>
        <input id="priority-input" type="number" min="1" max="3">

        <input type="submit" value="Add Task">
    </form>

    <button id="delete-all-button">Delete All</button>

    <h2>Incomplete Tasks:</h2>
    
    <ol id="tasks-list"></ol>

    <h2>Completed Tasks:</h2>

    <ol id="completed-tasks-list"></ol>
    
</body>
</html>
